<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">🍺 BeerApp</text>
  <text x="650" y="50" font-family="Arial, sans-serif" font-size="16" fill="#2563EB">Login</text>
  
  <!-- Hero Section -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1F2937">Descubra Cervejarias</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2563EB">Incríveis</text>
  
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6B7280">Explore uma coleção única de cervejarias de todo o mundo.</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6B7280">Encontre informações detalhadas sobre cada local.</text>
  
  <!-- CTA Buttons -->
  <rect x="300" y="320" width="180" height="50" rx="8" fill="#2563EB"/>
  <text x="390" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Explorar Cervejarias</text>
  
  <rect x="500" y="320" width="120" height="50" rx="8" fill="white" stroke="#2563EB" stroke-width="2"/>
  <text x="560" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2563EB">Fazer Login</text>
  
  <!-- Features -->
  <rect x="50" y="400" width="200" height="150" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🍺</text>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Variedade</text>
  <text x="150" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Descubra diferentes tipos</text>
  <text x="150" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">de cervejarias</text>
  
  <rect x="300" y="400" width="200" height="150" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">🌍</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Global</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Explore cervejarias</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">de todo o mundo</text>
  
  <rect x="550" y="400" width="200" height="150" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="32" text-anchor="middle">📍</text>
  <text x="650" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1F2937">Localização</text>
  <text x="650" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Encontre cervejarias</text>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">próximas a você</text>
</svg>
