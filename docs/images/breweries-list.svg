<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">🍺 BeerApp</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1F2937">Cervejarias</text>
  <text x="650" y="50" font-family="Arial, sans-serif" font-size="16" fill="#2563EB">Login</text>
  
  <!-- Search Bar -->
  <rect x="50" y="100" width="700" height="50" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF">🔍 Buscar cervejarias...</text>
  
  <!-- Filter Buttons -->
  <rect x="50" y="170" width="100" height="35" rx="6" fill="#2563EB"/>
  <text x="100" y="192" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Todas</text>
  
  <rect x="170" y="170" width="100" height="35" rx="6" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="220" y="192" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Micro</text>
  
  <rect x="290" y="170" width="100" height="35" rx="6" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="340" y="192" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Regional</text>
  
  <rect x="410" y="170" width="100" height="35" rx="6" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="460" y="192" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Brewpub</text>
  
  <!-- Brewery Cards -->
  <!-- Card 1 -->
  <rect x="50" y="230" width="700" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">10 Barrel Brewing Co</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">📍 San Diego, California, United States</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">🏷️ Large • 📞 (619) 578-2311</text>
  <rect x="650" y="250" width="80" height="30" rx="6" fill="#2563EB"/>
  <text x="690" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Ver Detalhes</text>
  
  <!-- Card 2 -->
  <rect x="50" y="330" width="700" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">BrewDog</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">📍 Ellon, Scotland, United Kingdom</text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">🏷️ Large • 🌐 brewdog.com</text>
  <rect x="650" y="350" width="80" height="30" rx="6" fill="#2563EB"/>
  <text x="690" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Ver Detalhes</text>
  
  <!-- Card 3 -->
  <rect x="50" y="430" width="700" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Stone Brewing</text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">📍 Escondido, California, United States</text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">🏷️ Large • 🌐 stonebrewing.com</text>
  <rect x="650" y="450" width="80" height="30" rx="6" fill="#2563EB"/>
  <text x="690" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Ver Detalhes</text>
  
  <!-- Pagination -->
  <rect x="300" y="530" width="200" height="40" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="350" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">« Anterior</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2563EB">1</text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6B7280">Próximo »</text>
</svg>
